
<mat-card style="margin:8px;">
    <mat-card-header>
    <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt="Image of {{movie.Title}}" />
    <mat-card-actions>
        <button
            mat-button
            color="primary"
            (click)="openGenreDialog()"
        >
            Genre
        </button>
        <button
            mat-button
            color="primary"
            (click)="openDirectorDialog()"
        >
            Director
        </button>
        <button
            mat-button
            color="primary"
            (click)="openSynopsisDialog()"
        >
            Synopsis
        </button>
        <a (click)="addMovieToFavorites()">
            <mat-icon>favorite_border</mat-icon>
        </a>
    </mat-card-actions>
</mat-card>
